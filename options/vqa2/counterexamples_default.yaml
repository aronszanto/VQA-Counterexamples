logs:
    dir_logs: /datadrive/vqa.pytorch/logs/vqa2/mutan_noatt_train
vqa:
    dataset: VQA2
    dir: /datadrive/vqa.pytorch/data/vqa2
    trainsplit: train
    nans: 2000
    maxlength: 26
    minwcount: 0
    nlp: mcb
    pad: right
    samplingans: True
    path_trainset: '/datadrive/vqa.pytorch/data/vqa2/processed/nans,2000_maxlength,26_minwcount,0_nlp,mcb_pad,right_trainsplit,train/'
    path_comp_pairs: '/datadrive/vqa.pytorch/data/vqa2/raw/annotations/v2_mscoco_train2014_complementary_pairs.json'
coco:
    dir: /datadrive/data/coco
    arch: fbresnet152
    mode: noatt
    size: 448
    path_train_raw: '/datadrive/vqa.pytorch/data/coco/raw/train2014/'
    path_val_raw: '/datadrive/vqa.pytorch/data/coco/raw/val2014/'
    path_features: '/datadrive/vqa.pytorch/data/coco/extract/arch,fbresnet152_size,448/'
    path_knn: '/datadrive/vqa.pytorch/data/coco/knn/mscoco_train2014_nn_images.json'
model:
    arch: MutanNoAtt
    seq2vec:
        arch: skipthoughts
        dir_st: /datadrive/vqa.pytorch/data/skip-thoughts
        type: BayesianUniSkip
        dropout: 0.25
        fixed_emb: False
    fusion:
        dim_v: 2048
        dim_q: 2400
        dim_hv: 360
        dim_hq: 360
        dim_mm: 360
        R: 10
        dropout_v: 0.5
        dropout_q: 0.5
        activation_v: tanh
        activation_q: tanh
        dropout_hv: 0
        dropout_hq: 0
    classif:
        dropout: 0.5
optim:
    lr: 0.0001
    batch_size: 64
    epochs: 100
